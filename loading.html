  <script>

const heading = document.getElementById('heading');

  {

    paragraph: 'Identity verification is complete.Click on the button below to proceed.',
  },
  {
    heading: 'Verification Complete',
    paragraph: 'Identity verification is complete. Click on the button below to proceed.',
  },

];

const delayBetweenTextChanges = 15000; // Adjust as needed (in milliseconds)
let currentIndex = 0;

function changeText() {
  if (currentIndex < newTexts.length) {
    const newText = newTexts[currentIndex];
    heading.textContent = newText.heading;
    paragraph.textContent = newText.paragraph;
    currentIndex++; // Move to the next text
  }
}

// Change the text after the specified delay and stop
setTimeout(changeText, delayBetweenTextChanges);

//stops here







    // Get the progress circle and progress text elements
const progressCircle = document.querySelector('.progress-circle');
const progressText = document.querySelector('.progress-text');

// Function to update the progress bar
function updateProgress(percentage) {
  const angle = (percentage / 100) * 360;
  progressCircle.style.transform = `rotate(${angle}deg)`;
  progressText.textContent = `${percentage}%`;
}

// Start the progress automatically when the page loads
let currentPercentage = 0;
const increment = 1; // Amount to increment the percentage
const intervalDuration = 150; // Interval duration in milliseconds (adjust as needed)

const interval = setInterval(() => {
  currentPercentage += increment;
  if (currentPercentage <= 100) {
    updateProgress(currentPercentage);
  } else {
    clearInterval(interval); // Stop the interval when progress reaches 100%
  }
}, intervalDuration);

  </script>
