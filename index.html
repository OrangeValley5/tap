   <script>
    document.addEventListener('DOMContentLoaded', (event) => {
    // Select the tapbutton image and counter elements
    const tapButton = document.getElementById('tapbutton');
    const counter = document.getElementById('counter');

    // Function to increment the counter
    function incrementCounter() {
        // Parse the current counter value, remove any commas
        let currentCount = parseInt(counter.innerText.replace(/,/g, ''), 10);
        // Increment the counter value
        currentCount++;
        // Update the counter display with formatted number (with commas)
        counter.innerText = currentCount.toLocaleString();
    }

    // Add a click event listener to the tapbutton image
    tapButton.addEventListener('click', incrementCounter);
});

   </script>
