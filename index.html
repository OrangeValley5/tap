  <script>
    // Get the modal
    var modal = document.getElementById("myModal3");

    function openModal() {
            modal.style.display = "block";
            setTimeout(function() {
                modal.classList.add("open");
            }, 50); // Delay added to ensure the display property is applied before adding the 'open' class

            document.body.classList.add('modal-open3');
        }

        function closeModal() {
            modal.classList.remove("open");
            setTimeout(function() {
                modal.style.display = "none";
            }, 500); // Delay added to match the transition duration
            document.body.classList.remove('modal-open3'); 
        }

    // Close the modal when the user clicks anywhere outside of it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
            document.body.classList.remove('modal-open3'); 
        }
    }
</script>

<script>
    const text = "Invest your first bitcoin today"; // The text you want to "type out"
let index = 0;
const speed = 90; // Speed of typing in milliseconds

function typeWriter() {
  if (index < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(index);
    index++;
    setTimeout(typeWriter, speed);
  }
}

// Start typing when the page loads
document.addEventListener("DOMContentLoaded", function() {
  typeWriter();
});

</script>
